<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

    <div class="content">

        <div class="border">

            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo">
                <p class="text-logo">ODIN</p>
            </div>

        </div>

        <div class="form">

            <div class="form-header">
                <p class="info-text">This is not a real online service! You know you
                    need something like this in your life to help you realize your
                    deepest dreams. Sing up now to get started.</p>
                <p class="quote">You know you want to.</p>
            </div>

            <div class="form-body">

                <form action="#" class="form-table">

                    <p class="form-intro">Let's do this!</p>

                    <fieldset class="form-name">

                        <div class="form-firstname">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>

                        <div class="form-lastname">
                            <label for="sur-name">LAST NAME</label>
                            <input type="text" name="sur-name" id="sur-name">
                        </div>

                    </fieldset>

                    <fieldset class="form-info">

                        <div class="form-email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="form-phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>

                    </fieldset>

                    <fieldset class="form-password">

                        <label for="password">PASSWORD</label>

                        <div class="password-input">
                            <input type="password" name="password" id="password">
                            <i class="far fa-eye" id="togglePassword"
                               style="margin-left: -30px; cursor: pointer;"></i>
                        </div>


                    </fieldset>

                </form>

            </div>

            <div class="form-footer">
                <button class="create-acc">Create Account</button>
                <p class="log-in">Already have an account?
                    <span class="log">Log in</span> </p>
            </div>

        </div>

    </div>

</body>
</html>
